<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <title>Read-pdf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <nav class="navbar">
        <div class="brand">Read-PDF</div>
    </nav>
    <div class="main">
        <div class="upload-container">
            <input type="file" id="file-input" accept="application/pdf">
            <label for="file-input">Upload PDF</label>
            <div class="file-info">
                <div class="file-name" id="file-name"></div>
                <button id="info-button" class="info-button" style="display: none;">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                </button>
            </div>
        </div>
        <div id="pdf-container" class="pdf-container">
            <div id="book" class="turnjs">
                <div class="pdf-description">Here your pdf file</div>
            </div>
            <div class="page-shadow"></div>
        </div>
        <div id="spinner" class="spinner"></div>
        <div class="options-sel">
            <div class="navigation-controls">
                <button id="prev-page" class="btn-style">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button>
                <button id="next-page" class="btn-style">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>
        </div>
        <div class="paginator">
            Page <span id="current-page"> 1 </span> of <span id="total-pages"> 0</span>
        </div>
    </div>

    <div id="info-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div class="card">
                <h2>File Information</h2>
                <p id="file-name-info"></p>
                <p id="file-size-info"></p>
                <p id="file-date-info"></p>
                <!-- Puedes agregar más información aquí -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="./node_modules/turn.js/turn.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
