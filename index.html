<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <title>Read-pdf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <nav class="navbar">
        <div class="brand">Read-PDF</div>
    </nav>
    <div class="main">
        <div class="upload-container">
            <input type="file" id="file-input" accept="application/pdf">
            <label for="file-input">Upload PDF</label>
            <div class="file-name" id="file-name"></div>
        </div>
        
        <div id="pdf-container" class="pdf-container">
            <div id="book" class="turnjs">
                <div class="pdf-description">Here your pdf file</div>
            </div>
            <div class="page-shadow"></div>
        </div>
        <div id="spinner" class="spinner"></div>
        <div class="options-sel">
            <div class="navigation-controls">
                <button id="prev-page" class="btn-style">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button>
                <button id="next-page" class="btn-style">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="./node_modules/turn.js/turn.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
