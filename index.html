<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <title>Read-pdf</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    

</head>
<body>
    <nav class="navbar">
        <div class="brand">Read-PDF</div>
        <button id="toggle-sidenav" class="sidenav-btn">
            <span class="material-symbols-outlined">menu</span>
        </button>
    </nav>
    <div id="sidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" id="close-sidenav">&times;</a>
        <div class="profile">
            <img src="./assets/img/avatar.png" alt="Profile Avatar" class="avatar">
            <div class="profile-name">
                John Doe
            </div>
            <div class="profile-email">
                johndoe@email.com
            </div>
        </div>
        <hr>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
    </div>
    <div class="main">
        <div class="upload-container">
            <input type="file" id="file-input" accept="application/pdf">
            <label for="file-input">Upload PDF</label>
            <div class="file-info">
                <div class="file-name" id="file-name"></div>
                <button id="info-button" class="info-button" style="display: none;">
                    <span class="material-symbols-outlined">
                        info
                    </span>
                </button>
            </div>
        </div>
        <div id="pdf-container" class="pdf-container">
            <div id="book" class="turnjs">
                <div class="pdf-description">Here your pdf file</div>
            </div>
            <div class="page-shadow"></div>
        </div>
        <!-- <div class="options-sel">
            <div class="navigation-controls">
                <button id="prev-page" class="btn-style">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button>
                <button id="next-page" class="btn-style">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>
        </div> -->
        <div id="spinner" class="spinner"></div>
        <!-- <div class="paginator">
            Page <span id="current-page" class="page-indicator"> 1 </span> of <span id="total-pages" class="page-indicator"> 0</span>
        </div> -->
        <div id="slider"></div> <!-- Add this line for the slider -->
    </div>

    <div id="info-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div class="card">
                <h2>File Information</h2>
                <p id="file-name-info"></p>
                <p id="file-size-info"></p>
                <p id="file-date-info"></p>
                <!-- Puedes agregar más información aquí -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./lib/pdfjs/pdf.min.js"></script>
    <script src="./lib/turnjs/turn.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
